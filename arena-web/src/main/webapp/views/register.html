<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
    <link rel='stylesheet prefetch' href='/css/libs/jqueryui/1.11.2/jquery-ui.css'>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>

<body>

<div class="login-card">
    <!--<h1>რეგისტრაცია</h1><br>-->
    <form th:action="@{/user/register}" method="post">
        <input type="text" name="firstName" placeholder="სახელი">
        <input type="text" name="lastName" placeholder="გვარი">
        <input type="text" name="username" placeholder="მომხმარებელი">
        <input type="password" name="password" placeholder="პაროლი">
        <input type="text" name="rePassword" placeholder="გაიმეორეთ პაროლი">
        <input type="text" name="email" placeholder="e-mail">
        <input type="submit" name="register" class="login login-submit" value="რეგისტრაცია">
    </form>

    <div class="login-help">
        <a href="/login">შესვლა</a> • <a href="#">პაროლის აღდგენა</a>
    </div>
</div>

<script src='/js/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='/js/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
</body>
</html>
